<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MHX 護石音声入力</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <h1>
        MHX 護石音声入力
      </h1>
    </div>

    <div id="vue-app" v-cloak>
      <span class="mic-level glyphicon glyphicon-{{micLevelIcon.glyphicon}}" :style="micLevelIcon.style"></span>
      <span class="clearfix"></span>

      <div class="timer">
        <div class="capture-timer" :style="{ width: timerProgress + '%' }"></div>
      </div>

      <div class="btn-group">
        <button type="button" class="capture-button btn btn-default btn-lg" @mousedown="startCapture" @mouseup="stopCapture">
          <span class="glyphicon glyphicon-record"></span>
        </button>
      </div>

      <table class="table table-striped table-hover table-condensed">
        <tr v-for="item in items">
          <td>{{item.skills[0].route}}</td>
          <td>{{item.skills[0].point}}</td>
          <template v-if="item.skills[1]">
            <td>{{item.skills[1].route}}</td>
            <td>{{item.skills[1].point}}</td>
          </template>
          <template v-else>
            <td></td>
            <td></td>
          </template>
          <td>{{item.slotMarks}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/recorderjs/recorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
