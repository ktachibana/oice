<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MHX 護石音声入力</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrap">
  <div class="container">
    <div id="header">
     <h1>MHX 護石音声入力</h1>
    </div>

    <div id="mic">
      <canvas id="visual" width="256" height="16"></canvas>
      <div id="timer">
        <div id="captureTimer"></div>
      </div>
      <div class="btn-group">
        <button id="captureButton" type="button" class="btn btn-default btn-lg" disabled><span class="glyphicon glyphicon-record"</span></button>
      </div>
    </div> <!-- /#mic -->

    <div id="vue-app">
      <table class="table table-striped table-hover table-condensed">
        <tr v-for="item in items">
          <td>{{item.skills[0].route}}</td>
          <td>{{item.skills[0].point}}</td>
          <td>{{item.skills[1].route}}</td>
          <td>{{item.skills[1].point}}</td>
          <td>{{item.slotMarks}}</td>
        </tr>
      </table>
    </div>

  </div> <!-- /.container -->
</div> <!-- /#wrap -->

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/recorderjs/recorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
