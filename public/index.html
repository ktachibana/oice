<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MHX 護石音声入力</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrap">
  <div class="container">
    <div id="header">
     <h1>MHX 護石音声入力</h1>
    </div>

    <div class="mic">
      <canvas id="visual" width="256" height="16"></canvas>
      <div id="timer">
        <div id="captureTimer"></div>
      </div>
    </div>

    <div id="vue-app">
      <div v-text="text"></div>
      <button v-on:click="add">Change</button>

      <div class="btn-group">
        <button id="captureButton" type="button" class="btn btn-default btn-lg" disabled>
          <span class="glyphicon glyphicon-record"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg" v-on:mousedown="startCapture" v-on:mouseup="stopCapture">
          <span class="glyphicon glyphicon-record"></span>New
        </button>
      </div>


      <table class="table table-striped table-hover table-condensed">
        <tr v-for="item in items">
          <td>{{item.skills[0].route}}</td>
          <td>{{item.skills[0].point}}</td>
          <template v-if="item.skills[1]">
            <td>{{item.skills[1].route}}</td>
            <td>{{item.skills[1].point}}</td>
          </template>
          <template v-else>
            <td></td>
            <td></td>
          </template>
          <td>{{item.slotMarks}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/recorderjs/recorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
