<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MHX 護石音声入力</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <h1>
        MHX 護石音声入力
      </h1>
    </div>

    <template id="item-template">
      <tr>
        <td is="skill" :skill="item.skills[0]"></td>
        <td is="skill" :skill="item.skills[1]"></td>
        <td>{{item.slotMarks}}</td>
      </tr>
    </template>

    <template id="skill-template">
      <td>{{skill.route}}</td>
      <td>{{skill.point}}</td>
    </template>

    <div id="vue-app" v-cloak>
      <span class="mic-level glyphicon glyphicon-{{micLevelIcon.glyphicon}}" :style="micLevelIcon.style"></span>
      <span class="clearfix"></span>

      <div class="timer">
        <div class="capture-timer" :style="{ width: timerProgress + '%' }"></div>
      </div>

      <button type="button"
              class="btn btn-default btn-lg"
              @keydown.16="startCapture"
              @keyup.16="stopCapture"
              @keypress.enter="decideItem"
              v-el:keyboard>shift</button>

      <table class="table table-bordered" v-if="candidateItem">
        <tr is="item" :item="candidateItem"></tr>
      </table>

      <table class="table table-striped table-hover table-condensed">
        <tr is="item" :item="item" v-for="item in items"></tr>
      </table>

      <textarea cols="30" rows="10" @focus="selectAllCsv" readonly v-el:csv-text-area>{{csv}}</textarea>
    </div>
  </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/recorderjs/recorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
